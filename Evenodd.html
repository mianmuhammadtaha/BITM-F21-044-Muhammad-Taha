<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Even Odd checker </h1>
    <input type="number" id="numbyuser">
    <button onclick="
    evenodd()">
        check
    </button>

    <script>
        function evenodd(){
            let num1=document.getElementById('numbyuser').value;

            if (num1%2 == 0)
            {
                document.write('<h3> Even</h3>');
            }
            else if (num1 % 2!==0)
            {
                document.write(' <h3>odd</h3>');
            }
        }
    </script>

</body>
</html>
